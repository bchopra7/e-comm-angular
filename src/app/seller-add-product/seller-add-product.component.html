<div class="add-product">
    <h1>Add Product</h1>
    <p class="message_p">{{addProductMessage}}</p>
    <form #addProduct="ngForm" class="common-form" (ngSubmit)="submit(addProduct.value)">
        <input type="text" ngModel class="form-input" name="name" id="text" placeholder="Enter Product Name">
        <input type="text" ngModel class="form-input" name="price" id="price" placeholder="Enter Product Price">
        <input type="text" ngModel class="form-input" name="color" id="color" placeholder="Enter Product Color">
        <input type="text" ngModel class="form-input" name="category" id="category" placeholder="Enter Product category">
        <textarea type="text" ngModel class="form-input" name="description" id="description" placeholder="Enter Product Description"></textarea>
        <input type="text" ngModel class="form-input" name="image" id="image" placeholder="Enter Product Image URL">
        <button class="form-button">Add Product</button>
    </form>

</div>
