<div class="product-list"></div>
<h1>All Product List</h1>
<p class="message_p">{{productMessage}}</p>

<table >
    <thead>
        <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Price</th>
            <th>Color</th>
            <th>Category</th>
            <th>Description</th>
            <th>Action</th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of productList">
            <td><img src="{{item.image}}" alt="error img"></td>
            <td>{{item.name}}</td>
            <td>{{item.price}}</td>
            <td>{{item.color}}</td>
            <td>{{item.category}}</td>
            <td>{{item.description}}</td>
            <td > <fa-icon class="deleteProduct" [icon]="icon"  (click)="deleteProduct(item.id)"> </fa-icon>
            <a class="adjust-update-link" routerLink="/seller-update-product/{{item.id}}"><fa-icon class="deleteProduct" [icon]="editIcon" ></fa-icon> </a>
           
            </td>
               
        </tr>
    </tbody>
</table>
