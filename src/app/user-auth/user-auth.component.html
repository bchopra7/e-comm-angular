<div class="user-auth">
    <div *ngIf="!showLogin" class="user-signup">
        <h1>User Sign-Up</h1>
        <form #userSignUp="ngForm" class="common-form" (ngSubmit)="signUp(userSignUp.value)">
            <input type="text" placeholder="Enter User Name" name="name" ngModel class="form-input">
            <input type="text" placeholder="Enter User Email" name="email" ngModel class="form-input">
            <input type="password" placeholder="Enter User Password" name="password" ngModel class="form-input">
            <button class="form-button"> SignUp</button>
            <p>Already have account ? <a (click)="openLogin()">Click here</a></p>
        </form>
    </div>
    <div *ngIf="showLogin" class="user-login">       
         <h1>User Login</h1>
        <form #userlogin="ngForm" class="common-form" (ngSubmit)="login(userlogin.value)">
            <p class="error-p" >{{authError}}</p>
            <input type="text" placeholder="Enter User Email" name="email" ngModel class="form-input" 
            #email="ngModel"
            required
            email>
            <p class="invalid-input"><span *ngIf="email.invalid && email.touched">Please enter valid value</span></p>

            <input type="password" placeholder="Enter User Password" name="password" ngModel class="form-input"
            #password="ngModel"
            required
            minlength="2"
            maxlength="20">
            <p class="invalid-input"><span *ngIf="password.invalid && password.touched">Please enter valid value</span></p>

            <button class="form-button" [disabled]="userlogin.invalid"> Login</button>
            <p>Want to create account ? <a (click)="openSignUp()">Click here</a></p>

        </form>
    </div>

</div>
